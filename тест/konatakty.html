<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;

        }

        }
        footer {

            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

        </div>
        <div class="contact-info">
            <h2>Наш номер телефону:</h2>
            <p>+1 234 567 890</p>
        </div>
        <div class="contact-info">
            <h2>Наша електронна пошта:</h2>
            <p>info@example.com</p>

    <footer>
        <p>© 2024 Компанія. Усі права захищені.</p>

</html>
